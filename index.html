    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .8; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        .animate-slideIn { animation: slideIn 0.3s ease-out; }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .hover\:scale-102:hover { transform: scale(1.02); }
        .course-card { transition: all 0.3s ease; }
        .grade-btn { transition: all 0.2s ease; }
        .flowchart-node { transition: all 0.3s ease; }
        .flowchart-line { stroke-dasharray: 5; animation: dash 1.5s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -10; } }
    </style>

            },

                question: "Nice to meet you! Are you planning to study full-time or part-time?",
                options: ["Full-time (4+ courses per semester)", "Part-time (1-3 courses per semester)"],
                key: "studyType"
            },
            {
                question: "What time of day do you prefer for classes?",
                options: ["Morning (8 AM - 12 PM)", "Afternoon (12 PM - 4 PM)", "Evening (4 PM - 8 PM)", "Flexible (Any time works)"],
                key: "preferredTime"
            }
        ];

        function updateStats() {
            const totalXP = state.courses.reduce((sum, c) => sum + (c.completed ? c.credits * c.difficulty * 10 : 0), 0);
            state.xp = totalXP;
            state.level = Math.floor(totalXP / 100) + 1;
        }

        function startQuest() {
            if (state.selectedMajor && courseTemplates[state.selectedMajor]) {
                const majorCourses = courseTemplates[state.selectedMajor];
                
                // Select 4 electives for the student
                const selectedElectives = [...majorCourses.electives]
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 4)
                    .map((course, idx) => ({
                        ...course,
                        id: `elective-${idx}`,
                        type: 'elective',
                        completed: false,
                        grade: null,
                    }));

                state.courses = [
                    ...majorCourses.core.map((course, idx) => ({
                        ...course,
                        id: `core-${idx}`,
                        type: 'core',
                        completed: false,
                        grade: null,
                    })),
                    ...selectedElectives
                ];
                
                state.showSetup = false;
                updateStats();
                render();
            }
        }

        function toggleCourse(id) {
            const course = state.courses.find(c => c.id === id);
            if (course) {
                // Check if prerequisites are met
                const unmetPrerequisites = course.prerequisites.filter(prereq => 
                    !state.courses.find(c => c.name === prereq && c.completed)
                );

                if (unmetPrerequisites.length > 0 && !course.completed) {
                    alert(`Cannot take ${course.name} yet. Complete these prerequisites first: ${unmetPrerequisites.join(', ')}`);
                    return;
                }

                course.completed = !course.completed;
                if (!course.completed) course.grade = null;
                updateStats();
                render();
            }
        }

        function updateGrade(id, grade) {
            const course = state.courses.find(c => c.id === id);
            if (course) {
                course.grade = grade;
                render();
            }
        }

        function getDifficultyStars(difficulty) {
            let stars = '';
            for (let i = 0; i < difficulty; i++) {
                stars += '<svg class="w-3 h-3 inline fill-yellow-400 text-yellow-400" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
            }
            return stars;
        }

        function getGradeColor(grade) {
            if (!grade) return 'bg-gray-700';
            if (grade === 'A' || grade === 'A+') return 'bg-green-600';
            if (grade === 'B+' || grade === 'B') return 'bg-blue-600';
            if (grade === 'C+' || grade === 'C' || grade === 'B-') return 'bg-yellow-600';
            return 'bg-orange-600';
        }

        function handleChatbotResponse(response) {
            const currentStep = chatbotSteps[state.chatbot.currentStep];
            
            if (currentStep.key === 'playerName') {
                state.playerName = response;
            } else {
                state.chatbot.responses[currentStep.key] = response;
            }
            
            if (state.chatbot.currentStep < chatbotSteps.length - 1) {
                state.chatbot.currentStep++;
            } else {
                state.chatbot.completed = true;
            }
            render();
        }

                                        <div class="bg-slate-700 rounded-lg p-4 min-w-[200px]">

                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 md:gap-4">

                                        <button
                                            onclick="state.selectedMajor = '${major.id}'; state.playerName = 'Student'; startQuest();"
                                            class="p-4 md:p-6 rounded-xl border-2 transition-all transform hover:scale-105 text-left bg-slate-700 border-slate-600 hover:border-purple-400"
                                        >
                                            <div class="text-3xl md:text-4xl mb-2">${major.icon}</div>
                                            <div class="text-white font-semibold text-base md:text-lg">${major.name}</div>
                                            <div class="text-gray-300 text-xs md:text-sm mt-1">${major.description}</div>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMain() {
            const completedCourses = state.courses.filter(c => c.completed).length;
            const totalCourses = state.courses.length;
            const progressPercent = totalCourses > 0 ? (completedCourses / totalCourses) * 100 : 0;
            const totalCredits = state.courses.reduce((sum, c) => sum + (c.completed ? c.credits : 0), 0);
            const xpToNext = (state.level * 100) - state.xp;
            const majorInfo = majors.find(m => m.id === state.selectedMajor);
            const coreCourses = state.courses.filter(c => c.type === 'core');
            const electiveCourses = state.courses.filter(c => c.type === 'elective');

            return `
                <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4 md:p-8">
                    <div class="max-w-6xl mx-auto">
                        <!-- Chatbot Trigger Button -->
                        <button
                            onclick="state.chatbot.active = true; render();"
                            class="fixed bottom-6 right-6 z-40 bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-full shadow-lg hover:scale-110 transition-all transform animate-float"
                        >
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </button>

                        <div class="bg-gradient-to-r from-slate-800 to-slate-700 rounded-xl md:rounded-2xl p-4 md:p-6 mb-4 md:mb-6 border-2 border-purple-500 shadow-2xl animate-fadeIn">
                            <div class="flex flex-wrap items-center justify-between gap-3 md:gap-4">
                                <div class="flex-1 min-w-[200px]">
                                    <h1 class="text-2xl md:text-3xl font-bold text-white mb-1">${state.playerName}'s ${majorInfo?.name} Quest</h1>
                                    <div class="flex items-center gap-2">
                                        <span class="text-xl md:text-2xl">${majorInfo?.icon}</span>
                                        <span class="text-lg md:text-xl text-gray-300">${state.chatbot.responses.studyType || 'Full-time'} Student</span>
                                    </div>
                                </div>
                                
                                <div class="flex gap-4 md:gap-6">
                                    <div class="text-center">
                                        <div class="flex items-center justify-center gap-1 md:gap-2 mb-1">
                                            <svg class="w-5 h-5 md:w-6 md:h-6 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="8" r="6"></circle>
                                                <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"></path>
                                            </svg>
                                            <span class="text-xl md:text-2xl font-bold text-yellow-400">Level ${state.level}</span>
                                        </div>
                                        <div class="text-xs md:text-sm text-gray-400">${xpToNext} XP to next level</div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <div class="flex items-center justify-center gap-1 md:gap-2 mb-1">
                                            <svg class="w-5 h-5 md:w-6 md:h-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                            </svg>
                                            <span class="text-xl md:text-2xl font-bold text-blue-400">${totalCredits}</span>
                                        </div>
                                        <div class="text-xs md:text-sm text-gray-400">Credits Earned</div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3 md:mt-4">
                                <div class="flex justify-between text-xs md:text-sm text-gray-400 mb-2">
                                    <span>Degree Progress</span>
                                    <span>${completedCourses} / ${totalCourses} Courses</span>
                                </div>
                                <div class="w-full bg-slate-600 rounded-full h-3 md:h-4 overflow-hidden">
                                    <div class="h-full bg-gradient-to-r from-green-500 to-emerald-400 transition-all duration-500 flex items-center justify-end pr-2" style="width: ${progressPercent}%">
                                        ${progressPercent > 10 ? `<span class="text-xs font-bold text-white">${Math.round(progressPercent)}%</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>

                        ${renderFlowchart()}

                        <div class="grid lg:grid-cols-2 gap-6">
                            <!-- Core Courses -->
                            <div>
                                <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <span class="bg-red-500 w-3 h-3 rounded-full"></span>
                                    Core Courses (Required) - ${coreCourses.filter(c => c.completed).length}/${coreCourses.length} Completed
                                </h3>
                                <div class="space-y-3">
                                    ${coreCourses.map(course => `
                                        <div class="course-card bg-slate-800 rounded-xl p-4 border-2 transition-all transform hover:scale-102 animate-fadeIn ${
                                            course.completed ? 'border-green-500 shadow-lg shadow-green-500/20' : 'border-slate-600'
                                        }">
                                            <div class="flex items-start justify-between mb-3">
                                                <div class="flex-1">
                                                    <h3 class="text-base md:text-lg font-bold mb-1 md:mb-2 ${course.completed ? 'text-green-400' : 'text-white'}">
                                                        ${course.name}
                                                    </h3>
                                                    <p class="text-xs md:text-sm text-gray-400 mb-2">${course.description}</p>
                                                    <div class="flex items-center gap-3 md:gap-4 text-xs md:text-sm">
                                                        <span class="text-gray-400">${course.credits} credits â€¢ Semester ${course.semester}</span>
                                                        <div class="flex items-center gap-1">
                                                            ${getDifficultyStars(course.difficulty)}
                                                        </div>
                                                    </div>
                                                    ${course.prerequisites.length > 0 ? `
                                                        <div class="mt-2 text-xs text-yellow-400">
                                                            ðŸ“š Prerequisites: ${course.prerequisites.join(', ')}
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                
                                                <button
                                                    onclick="toggleCourse('${course.id}')"
                                                    class="p-2 rounded-lg transition-all ${
                                                        course.completed ? 'bg-green-600 hover:bg-green-700' : 'bg-slate-700 hover:bg-slate-600'
                                                    }"
                                                >
                                                    ${course.completed ? `
                                                        <svg class="w-5 h-5 text-yellow-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                            <path d="M9 11l3 3L22 4"></path>
                                                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                                        </svg>
                                                    ` : `
                                                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                            <circle cx="12" cy="12" r="10"></circle>
                                                        </svg>
                                                    `}
                                                </button>
                                            </div>

                                            ${course.completed ? `
                                                <div class="mt-3 pt-3 border-t border-slate-700">
                                                    <label class="block text-xs md:text-sm text-gray-400 mb-2">Grade Earned:</label>
                                                    <div class="flex gap-1 md:gap-2 flex-wrap">
                                                        ${['A+', 'A', 'B+', 'B', 'B-', 'C+', 'C'].map(grade => `
                                                            <button
                                                                onclick="updateGrade('${course.id}', '${grade}')"
                                                                class="grade-btn px-2 md:px-3 py-1 rounded-lg text-xs md:text-sm font-bold transition-all ${
                                                                    course.grade === grade
                                                                        ? `${getGradeColor(grade)} text-white shadow-md`
                                                                        : 'bg-slate-700 text-gray-400 hover:bg-slate-600'
                                                                }"
                                                            >
                                                                ${grade}
                                                            </button>
                                                        `).join('')}
                                                    </div>
                                                </div>
                                                <div class="mt-3 bg-slate-700 rounded-lg p-2 text-center">
                                                    <span class="text-green-400 font-bold text-sm md:text-base">
                                                        +${course.credits * course.difficulty * 10} XP
                                                    </span>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <!-- Elective Courses -->
                            <div>
                                <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <span class="bg-green-500 w-3 h-3 rounded-full"></span>
                                    Elective Courses (Choose 4) - ${electiveCourses.filter(c => c.completed).length}/${electiveCourses.length} Completed
                                </h3>
                                <div class="space-y-3">
                                    ${electiveCourses.map(course => `
                                        <div class="course-card bg-slate-800 rounded-xl p-4 border-2 transition-all transform hover:scale-102 animate-fadeIn ${
                                            course.completed ? 'border-green-500 shadow-lg shadow-green-500/20' : 'border-slate-600'
                                        }">
                                            <div class="flex items-start justify-between mb-3">
                                                <div class="flex-1">
                                                    <h3 class="text-base md:text-lg font-bold mb-1 md:mb-2 ${course.completed ? 'text-green-400' : 'text-white'}">
                                                        ${course.name}
                                                    </h3>
                                                    <p class="text-xs md:text-sm text-gray-400 mb-2">${course.description}</p>
                                                    <div class="flex items-center gap-3 md:gap-4 text-xs md:text-sm">
                                                        <span class="text-gray-400">${course.credits} credits â€¢ Semester ${course.semester}</span>
                                                        <div class="flex items-center gap-1">
                                                            ${getDifficultyStars(course.difficulty)}
                                                        </div>
                                                    </div>
                                                    ${course.prerequisites.length > 0 ? `
                                                        <div class="mt-2 text-xs text-yellow-400">
                                                            ðŸ“š Prerequisites: ${course.prerequisites.join(', ')}
                                                        </div>
                                                    ` : ''}
                                                </div>
                                                
                                                <button
                                                    onclick="toggleCourse('${course.id}')"
                                                    class="p-2 rounded-lg transition-all ${
                                                        course.completed ? 'bg-green-600 hover:bg-green-700' : 'bg-slate-700 hover:bg-slate-600'
                                                    }"
                                                >
                                                    ${course.completed ? `
                                                        <svg class="w-5 h-5 text-yellow-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                            <path d="M9 11l3 3L22 4"></path>
                                                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                                        </svg>
                                                    ` : `
                                                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                            <circle cx="12" cy="12" r="10"></circle>
                                                        </svg>
                                                    `}
                                                </button>
                                            </div>

                                            ${course.completed ? `
                                                <div class="mt-3 pt-3 border-t border-slate-700">
                                                    <label class="block text-xs md:text-sm text-gray-400 mb-2">Grade Earned:</label>
                                                    <div class="flex gap-1 md:gap-2 flex-wrap">
                                                        ${['A+', 'A', 'B+', 'B', 'B-', 'C+', 'C'].map(grade => `
                                                            <button
                                                                onclick="updateGrade('${course.id}', '${grade}')"
                                                                class="grade-btn px-2 md:px-3 py-1 rounded-lg text-xs md:text-sm font-bold transition-all ${
                                                                    course.grade === grade
                                                                        ? `${getGradeColor(grade)} text-white shadow-md`
                                                                        : 'bg-slate-700 text-gray-400 hover:bg-slate-600'
                                                                }"
                                                            >
                                                                ${grade}
                                                            </button>
                                                        `).join('')}
                                                    </div>
                                                </div>
                                                <div class="mt-3 bg-slate-700 rounded-lg p-2 text-center">
                                                    <span class="text-green-400 font-bold text-sm md:text-base">
                                                        +${course.credits * course.difficulty * 10} XP
                                                    </span>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        ${progressPercent === 100 ? `
                            <div class="mt-6 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-xl md:rounded-2xl p-6 md:p-8 text-center animate-pulse animate-fadeIn">
                                <svg class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-3 md:mb-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                                    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                                    <path d="M4 22h16"></path>
                                    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                                    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                                    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                                </svg>
                                <h2 class="text-2xl md:text-4xl font-bold text-white mb-1 md:mb-2">ðŸŽ‰ Degree Complete! ðŸŽ‰</h2>
                                <p class="text-lg md:text-xl text-white">Congratulations! You've earned your ${majorInfo?.name} degree!</p>
                                <button 
                                    onclick="state.showSetup = true; state.chatbot.active = true; state.chatbot.completed = false; state.chatbot.currentStep = 0; render();" 
                                    class="mt-4 px-6 py-2 bg-white text-purple-700 font-bold rounded-lg hover:bg-gray-100 transition-colors"
                                >
                                    Start New Quest
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${state.chatbot.active ? renderChatbot() : ''}
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.chatbot.active && !state.chatbot.completed) {
                app.innerHTML = renderChatbot();
                // Focus on input if it exists
                const input = document.getElementById('chatbotInput');
                if (input) input.focus();
            } else if (state.showSetup) {
                app.innerHTML = renderSetup();
            } else {
                app.innerHTML = renderMain();
            }
        }

        // Initialize the app
        render();
    </script>
</body>
</html>
